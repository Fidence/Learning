<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="main">
      <div class="form_header">
        <h2>Create Form</h2>
      </div>
      <form class="form" id="form" action="">
        <div class="wrap">
          <label for="">Username</label>
          <input
            class="success error"
            type="text"
            placeholder="Fidence"
            id="username"
          />
          <small id="small"></small>
        </div>

        <div class="wrap">
          <label for="">Email</label>
          <input
            class="success error"
            type="email"
            placeholder="example@gmail.com"
            id="email"
          />
          <small id="small"></small>
        </div>

        <div class="wrap">
          <label for="">Password</label>
          <input
            class="success error"
            type="password"
            placeholder="******"
            id="password"
          />
          <small id="small"></small>
        </div>

        <div class="wrap">
          <label for="">Comfirm Passsword</label>
          <input
            class="success error"
            type="password"
            placeholder="******"
            id="password2"
          />
          <small id="small"></small>
        </div>
        <button>Submit</button>
      </form>
    </div>

    <script lang="javascript" type="text/javascript" src="./js/app.js"></script>
  </body>
</html>
